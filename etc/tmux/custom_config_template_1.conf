#-----------------------------------------------------------------------------------------
# TMUX Panel Navegation
#-----------------------------------------------------------------------------------------
#
# Soporte a 'Vim Tmux Navigator' que ofrece keymapping a nivel 'root' (sin prefijo)
# > URL : https://github.com/christoomey/vim-tmux-navigator
# > Este keymapping solo debera moverse entre paneles si dicho panel no ejecuta un programa interactivo que requieren procesar
#   dichas key globales.
#   > Algunos programas que ejecutan dentro de un panel requiere procesar estos 'keys' por lo que no se deberia mover a otro
#     panel.
#   > Entre estos programas interactivos, los programas mas comunes son:
#     > vim y nvim
#       > Si usan el plugin 'vim-tmux-navegator' procesan dicha tecla y este es el decide si navegar entre split de vim y solo
#         salir de este para irse a otro panel tmux.
#     > fzf
#       > Se requiere para navegacion o bindings interno.
#     > ssh (en algunos casos)
#       > Si dentro de 'ssh' ejecuta tmux (inside) configurelo, para que la 'keys' se envie al 'tmux insice' y este a
#         su vez reenvie a programas interactivos como 'vim', 'nvim', 'fzf'.
#       > Si dentro de 'ssh' ejecuta vim, puede configurarlo.
#      > Si dentro de 'ssh' va ejecutar programas no interativos, no lo configure.
#


# Lista de programas interactivos que estan en ejeucicion del panel actual y requieren procesar las teclas 'Ctrl + h/j/k/l/\'
# > Pare de un expresion regular de tipo '()', deonde '|' es un opcion y '?' representa un caracter.
set-option -g @interactive_prgs 'view|l?n?vim?x?|fzf|ssh'
#set-option -g @interactive_prgs 'view|l?n?vim?x?|fzf'


