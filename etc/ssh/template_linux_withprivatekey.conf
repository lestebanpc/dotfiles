# Opciones por defecto para todas las conexiones a un servidor SSH
Host *
    #Por defecto no permitir el forwarding entre agente SSH.
    ForwardAgent no
    #Evitar el auto-login de claves privadas alamacenas por el agente SSH 
    IdentitiesOnly yes

