# Switch Core
Host swcore 192.168.30.1
    HostName 192.168.30.1
    User admin
    IdentityFile ~/.files/keys/secret/ssh/id_rsa_switch_admin
    KexAlgorithms +diffie-hellman-group1-sha1
    HostKeyAlgorithms +ssh-dss
    Ciphers +aes128-cbc

